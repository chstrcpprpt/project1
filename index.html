<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
  <title>Don't Eat</title>
</head>

<body>

	<div id="bg"></div>
	
	<header>
		<h1>Don't Eat</h1>
	</header>

	<main>

		<section class="search-container">
			<form class="form" action="#">
				<div class="form-box input-city">
					<input type="text" id="input-city" placeholder="City">
				</div>
				<div class="form-box input-cuisine">
					<input type="text" id="input-cuisine" placeholder="Cuisine">
				</div>
				<div class="form-box button-search">
					<button id="button-search">Search</button>
				</div>
        <div class="noty_message"><span class="noty_text"></span>
          <div class="noty_close"></div>
        </div>
			</form>
		</section>

		<section class="map-container">
			<div class="map-box"></div>
		</section>

		<section class="results-container">
			<div class="results-box">
			</div>
		</section>

  <button onclick="send2Top()" id="Top" title="Go to top">&Xi;</button>
	</main>

  <footer>
		<p>&copy; Underwater Squad</p>
	</footer>

	<!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-noty/2.3.7/packaged/jquery.noty.packaged.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2oUjR2yrGCAnp3Hdor_NFVpNfCUyVUAE&callback=initMap"></script>
	<script src="js/script.js"></script>
</body>

</html>
