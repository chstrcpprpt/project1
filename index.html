<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Don't Eat</title>
  <style>
    #map-box {
      height: 100%;
    }
    html, body {
      height: 80%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>

	<header>
		<h1>Don't Eat</h1>
	</header>

	<main>

		<section class="search-container">
			<form class="form" action="#">
				<div class="form-box">
					<input type="text" id="input-city" placeholder="City">
				</div>
				<div class="form-box">
					<input type="text" id="input-cuisine" placeholder="Cuisine">
				</div>
				<div class="form-box">
					<button id="button-search">Search</button>
				</div>
			</form>
		</section>

		<section class="map-container">
      <div id="map"></div>
      <!-- above where google map code -->
		</section>

		<section class="results-container">
			<div class="results-box"></div>
		</section>

	</main>

	<footer>
		<p>&copy; Underwater Squad</p>
	</footer>

	<!-- JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2oUjR2yrGCAnp3Hdor_NFVpNfCUyVUAE">
  </script>
  <script src="js/script.js"></script>
  <script src="scriptK.js"></script>
</body>

</html>
